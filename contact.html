<!DOCTYPE html>
<html>  
    <head>  
        <title>ABC Bookstore/Contactus</title>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:ital@1&family=Overpass:wght@300&family=Roboto+Condensed:ital@1&family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- custom css file link -->
        <link rel = "stylesheet" href="css/contact.css">

    </head>  
    <body>
    
        <div class="container">
            <header>
                <h1>Contact Us</h1>
                <p>Fell free to touch with us..</p>
            </header>

            <div class="content-form">
                <section>
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    <h2>Address</h2>
                    <p>49 Dalada street, Kandy<br>
                    20000<br></p><br>
                </section>
                <section>
                    <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                    <h2>Phone</h2>
                    <p>081-2222445</p><br>
                </section>

                <section>
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    <h2>E-mail</h2>
                    <p>abcbook@gmail.com</p>
                </section>
            </div>
        </div>
        <form>
            <div class="form">
            <div class="right">
                <div class="contact-form"> 
                    <input type="text" required>
                    <span>Full name</span>
                </div>
                <div class="contact-form"> 
                    <input type="E-mail" required>
                    <span>E-mail address</span>
                </div>
                <div class="contact-form"> 
                    <textarea name="text"></textarea>
                    <span>
                        Type your messsage.... 
                    </span>
                </div>
                <div class="contact-form"> 
                    <input type="submit" name="submit">
                </div>
            </div>
            </div>
        </form>
        <div class="media">
            <li><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></li>
        </div>
        <div class="empty">

        </div>

    </body>
</html>
